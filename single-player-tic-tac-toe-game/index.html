<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>single player tic tac toe game</title>
  
  
  <link rel='stylesheet prefetch' href='css/yxvyay.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


<div id="background" class="b1">
  
  <div class="loginForm">
    <h2> X or O?</h2>
    <div class="labelHolder">
      <label class="switch">
      <input id="input"  type="checkbox">
      <div class="slider round"> </div>
    </label>
      <div id = "label1" class="toggleLabel label1 ">x</div>
      <div id = "label2" class="toggleLabel label2 ">o</div>
    <div class="clear"></div>
    </div>
    
    
    
  </div>  
  
  





<div class="board">  
  <div class="square top left" id="1"></div>
  <div class="square top" id="2"></div>
  <div class="square top right" id="3"></div>
  <div class="square left" id="4"></div>
  <div class="square" id="5"></div>
  <div class="square right" id="6"></div>
  <div class="square bottom left" id="7"></div>
  <div class="square bottom" id="8"></div>
  <div class="square bottom right" id="9"></div>
</div>  
  
  
</div>
  <script src='js/yxvyay.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
